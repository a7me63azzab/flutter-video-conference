name: video_conference
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  agora_rtc_engine: null
  agora_rtm: null
  cloud_firestore: ^1.0.6
  convex_bottom_bar: ^3.0.0
  cupertino_icons: ^0.1.3
  firebase_auth: ^1.1.1
  firebase_core: ^1.0.4
  firebase_storage: ^8.0.4
  flutter_icons: ^1.1.0
  flutter_share: ^2.0.0
  get_it: null
  image_picker: ^0.7.4
  permission_handler: ^7.0.0
  responsive_builder: ^0.4.1
  signal_strength_indicator: ^0.4.0
  stacked: ^2.1.0
  stacked_services: ^0.8.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: null
  build_runner: null
  flutter_native_splash: ^1.1.8+4
  injectable_generator: null
  json_serializable: null
flutter_native_splash:
  background_image: "assets/illustrations/splash.png"

flutter:
  uses-material-design: true
  assets:
    - assets/illustrations/
    - assets/images/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Light.ttf
